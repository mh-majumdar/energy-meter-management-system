<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />

<!-- Sign in Form -->
<section class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure>
          <img src="{{ url_for('static', filename='Images/login.jpg') }}" />
        </figure>
        <a href="{{ url_for('auth.signup') }}" class="signup-image-link"
          >Create an account</a
        >
      </div>

      <div class="signin-form">
        <h2 class="form-title">Log In</h2>
        <form method="POST" class="register-form" id="login-form">
          <div class="form-group">
            <label for="email"
              ><i class="zmdi zmdi-account material-icons-name"></i
            ></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
            />
          </div>
          <div class="form-group">
            <label for="password"><i class="zmdi zmdi-lock"></i></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="checkbox"
              name="remember-me"
              id="remember-me"
              class="agree-term"
            />
            <label for="remember-me" class="label-agree-term"
              ><span><span></span></span>Remember me</label
            >
          </div>
          <div class="form-group form-button">
            <input
              type="submit"
              name="signin"
              id="signin"
              class="form-submit"
              value="Log in"
            />
          </div>
        </form>
        <div class="social-login">
          <span class="social-label">Or login with</span>
          <ul class="socials">
            <li>
              <a href="#"
                ><i class="display-flex-center zmdi zmdi-facebook"></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i class="display-flex-center zmdi zmdi-twitter"></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i class="display-flex-center zmdi zmdi-google"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
